<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form id="search-form">
          <input type="text" name="search-field" id="search-field" class="search-field" placeholder="Enter city" autocomplete="off">
          <input type="submit" value="Search" id="search-btn" class="search-btn">
        </form>
        <h1 id="city">
          Placeholder city
        </h1>
        <p>
          Updated: 
          <span id="time" class="time"></span>
          <br />
          <span id="description" class="description">
            Placeholder description
          </span>
        </p>
        <div class="row align-items-center">
          <div class="col-8">
            <h2>
              <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="icon" id="weather-icon" class="weather-icon">
              <span id="temp" class="temp">
                10
              </span>
              <span class="units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </h2>
          </div>
          <div class="col-4">
            <ul class="more-info">
              <li>
                Precipitation <span id="precipitation">0</span>
              </li>
              <li>
                Humidity <span id="humidity">0</span>%
              </li>
              <li>
                Wind <span id="wind-speed">0</span>km/h 
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
      <a href="https://github.com/sarahkentwell/test" target="_blank" rel="noopener noreferrer">Open-Source Code</a> by Sarah Kentwell
    </p>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
